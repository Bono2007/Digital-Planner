{% macro calendar_page_header(nav_list) -%}
<div class="flex gap-2 font-semibold text-xl">
    {% for item in nav_list -%}
        <p class="{{ "color-header" if loop.last }}">{{ item }}</p>
        {% if not loop.last %}
            <img src="../src/icons/arrow-right.svg" class="dark:invert" width="20px"/>
        {% endif %}
    {% endfor %}
</div>
{% endmacro %}
